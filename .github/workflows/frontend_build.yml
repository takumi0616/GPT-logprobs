name: build-check

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/test-and-build.yml
      - app/**
      - prisma/**
      - public/**
      - package.json
      - package-lock.json
      - tsconfig.json
      - docker-compose.yml
      - Makefile

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: johndoe
          POSTGRES_PASSWORD: randompassword
          POSTGRES_DB: mydb
        options: >-
          --health-cmd="pg_isready -U johndoe"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install

      - name: Prisma Generate
        run: npx prisma generate

      - name: Run Migrations
        run: npx prisma migrate deploy

      - name: Build Project
        run: npm run build

      - name: Run Tests
        run: npm test --if-present
